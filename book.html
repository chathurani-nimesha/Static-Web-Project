    <div class="image-book">
        <img src="slideshowimage/book.jpg" alt="snow" style="width: 100%;">
        <div class="book-text">
            Book Your Stay Here
            <br>
            <button class="btn-open-popup" onclick="togglePopup()">
                Book Now
                 </button>
           
               <div id="popupOverlay" 
                    class="overlay-container">
                   <div class="popup-box">
                       <h4 style="color: rgb(243, 174, 0);">Book Your Stay Here!!</h4>
                       <form class="form-container">
                           <label class="form-label" 
                                  for="name">
                             Full Name:
                             </label>
                           <input class="form-input" type="text" 
                                  placeholder="Enter Your Full Name" 
                                  id="name" name="name" required>
           
                           <label class="form-label" for="email">Email:</label>
                           <input class="form-input"
                                  type="email" 
                                  placeholder="Enter Your Email"
                                  id="email" 
                                  name="email" required>
         
                                  <label class="guests" for="guests">Number of Guests</label>
                             <input class="form-input" type="number" id="guests" name="guests" min="1" max="10" placeholder="Number of guests.." required>
           
         
                             <label  class="guests"  for="checkin">Check-In Date</label>
                             <input class="form-input" type="date" id="checkin" name="checkin" required>
         
                             <label class="guests" for="checkout">checkout Date</label>
                             <input class="form-input" type="date" id="checkout" name="checkout" required>
         
                             <label class="guests" for="room">Room Type</label>
                               <select id="room" name="room" required class="form-input">
                                     <option value="standard">Standard Room</option>
                                     <option value="deluxe">Deluxe Room</option>
                                      <option value="suite">Suite</option>
                                      </select>
         
                                      <label class="guests" for="requests">Special Requests</label>
                                      <textarea class="request" id="requests" name="requests" placeholder="Any special requests.." style="height:100px"></textarea>
         
         
                           <button class="btn-submit" 
                                   type="submit">
                             Book
                             </button>
                       </form>
           
                       <button class="btn-close-popup" 
                               onclick="togglePopup()">
                         Close
                         </button>
                   </div>
               </div>
           
               <script>
                   function togglePopup() {
                       const overlay = document.getElementById('popupOverlay');
                       overlay.classList.toggle('show');
                   }
               </script>
         
                 </div>
             </div>
